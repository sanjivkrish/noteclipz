<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/angular-local-storage/dist/angular-local-storage.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script type="text/javascript" src="js/mainCtrl.controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane ng-controller="mainCtrl">
      <ion-header-bar class="bar bar-header bar-positive">
        <h1 class="title">Note-Clipz</h1>
      </ion-header-bar>
      <ion-content>
        <div class="card" ng-repeat="content in allNoteClipz track by $index">
          <div class="item item-divider">
            <span ng-bind="content.tag"></span>
            <span class="closeIconContainer" ng-click="removeClip($index)">
              <img src="img/close-round.png" class="closeIcon">
            </span>
          </div>
          <div class="item item-text-wrap" ng-bind="content.content">
          </div>
        </div>
      </ion-content>
      <ion-footer-bar class="bar bar-footer bar-positive" ng-click="addToClipz()">
        <button class="button button-clear">
          Create
        </button>
      </ion-footer-bar>
    </ion-pane>
  </body>
</html>
